{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container h-100 w-100">
        <div class="row">
            {% for product in products %}
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                {{ product.name }}
               {{ product.price }}
                {{ product.sku }}
                {{ product.rating }}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
