{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            {% for product in products %}
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-5">
                    <div class="card h-100">
                        {% if product.image %}
                        <div class="wrapper text-center">
                            <a href="#">
                                <img class="card-img-top product-img" src="{{ product.image.url }}" alt="{{ product.name }}">
                            </a>
                        </div>
                        {% else %}
                        <div class="wrapper w-75 text-center">
                            <a class="product-img">
                                <img class="card-img-top img-responsive" src="" alt="{{ product.name }}">
                            </a>
                        </div>
                        {% endif %}
                        <div class="card-body">
                            <div class="row">
                                <h5>{{ product.name }}</h3>
                            </div>
                            <div class="row">
                                <small class="text-muted">{{ product.model_id }}</small>
                            </div>
                            <div class="row">
                                <span>{{ product.rating }} <i class="fas fa-star"></i></span>
                            </div>
                            
                        </div>
                        <div class="card-footer">
                            <p>${{ product.price }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
