{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mb-4">Profile</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h5>{{ orders }}</h5>
            </div>
            <div class="col-12 col-lg-6">
                <h5 class="text-muted mb-3">
                    Profile Information
                </h5>
                <form action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black mt-3 rounded text-uppercase">Update Profile</button>
                </form>
            </div>
        </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
        <script type="text/javascript">
            let selectedCountry = $('#id_default_country').val();
            if(!selectedCountry) {
                $('#id_default_country').css('color', '#aab7c4');
            }
            $('#id_default_country').change(function() {
                selectedCountry = $(this).val();
                if(!selectedCountry){
                    $(this).css('color', '#aab7c4');
                } else {
                    $(this).css('color', '#000');
                }
            });
        </script>
{% endblock %}
